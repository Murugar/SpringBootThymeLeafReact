<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/marketingLayout">
<head>
<title>Spring Boot ThymeLeaf React Home</title>
</head>
<body>

	<div class="container-fluid">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Spring Boot ThymeLeaf React</h2>
			</div>

			<div class="panel-body">
				<div layout:fragment="content">

					<div class="row">
						

						<div class="col-xs-11">
							<div class="jumbotron">
								<h3>Spring Boot ThymeLeaf React</h3>

								<p>
									<a class="btn btn-success" href="/login" role="button">Login</a>
								</p>
							</div>

							<script th:if="${buildVersion.isDev()}"
								src="http://localhost:9090/dist/app.js"></script>
							<script th:unless="${buildVersion.isDev()}" src="/dist/app.js"></script>
						</div>

						<div class="col-xs-1" />
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
